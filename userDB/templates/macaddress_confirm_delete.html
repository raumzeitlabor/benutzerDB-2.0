{% extends "base.html" %}
{% load i18n %}
{% load bootstrap4 %}

{% block content %}
<div class='row'>
	<div class='col-md-6'>
		<h1>{% trans 'Delete MAC address' %}</h1>

		<form method="POST">
			{% csrf_token %}
			<p>{% blocktrans with key=object %}Are you sure you want to delete the MAC address {{ key }}?{% endblocktrans %}</p>

			<button class="btn btn-lg btn-primary btn-block" type="submit">{% trans 'Yes, delete' %}</button>
		</form>
	</div>
</div>
{% endblock %}
