{% extends "base.html" %}
{% load i18n %}
{% load bootstrap4 %}

{% block content %}
<div class='row'>
	<div class='col-md-6'>
		<h1>{% trans 'Add SSH key' %}</h1>

		<form method="POST">
			{% csrf_token %}

			{% bootstrap_form form %}

			<button class="btn btn-lg btn-primary btn-block" type="submit">{% trans 'Add key' %}</button>
		</form>
	</div>
</div>
{% endblock %}
